<template name="profile">
  <head>
    <style>
      .edit-profile-button{
        position:relative;
        left:80%;
      }
      .profilepic{
        left:30%;
        position:relative;
      }
    </style>
  </head>
  <body>
    <main role="main" class="container" id="primary-section">
     <div class="col-11">
       <button type="button" class="edit-profile-button" data-toggle="modal" data-target="#myModal2">Edit</button>

       <div class="row justify-content-center">
         <div class="center col-4">
           <img src="https://vignette.wikia.nocookie.net/southpark/images/0/06/ButtersStotch.png" width="100" height="100">
         </div>
       </div>

       <div class="row justify-content-center">
         <div class="username center col-6">
           <p>User Name:</p>
         </div>
         <div class="col-6 center ">({{getUserDocument.username}})</div>
       </div>
       <div class="row justify-content-center">
         <div class="firstName center col-6">
           <p>First Name:</p>
         </div>
         <div class="col-6 center ">({{getUserDocument.firstName}})</div>
       </div>
       <div class="row justify-content-center">
         <div class="lastName col-6 center">
           <p>Last Name:</p>
         </div>
         <div class="col-6 center ">({{getUserDocument.lastName}})</div>
       </div>
       <div class="row justify-content-center">
         <div class="groups col-6 center">
           <p>Groups:</p>
         </div>
         <div class="col-6 center ">
           <p>Groups: (
           {{#each userGroups}}
             {{name}},
           {{/each}}
           )
         </p>
       </div>
       </div>
       <div class="row justify-content-center">
         <div class="Email col-6 center">
           <p>Email:</p>
         </div>
         <div class="col-6 center ">({{getUserDocument.emailAddress}})</div>
       </div>
       <div class="row justify-content-center">
         <div class="Phone# col-6 center">
           <p>Phone#:</p>
         </div>
         <div class="col-6 center ">({{getUserDocument.phoneNumber}})</div>
       </div>
       <div class="row justify-content-center">
         <div class="Password col-6 center">
           <p>Password?:</p>
         </div>
         <div class="col-6 center ">(Password?)</div>
       </div>
     </div>

     <div class="starter-template">
       <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>

               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <h5 id="error-message"></h5>
               <input type=text value='{{getUserDocument.firstName}}' class="form-control" id='newFirstNameText'>
               <br>
               <input type=text value='{{getUserDocument.lastName}}' class="form-control" id='newLastNameText'>
               <br>
               <input type=text value="{{getUserDocument.emailAddress}}" class="form-control" id='newEmailAddressText'>
               <br>
               <input type=text value='{{getUserDocument.phoneNumber}}' class="form-control" id='newPhoneNumberText'>
               <br>
             </div>
             <div class="modal-footer">
               <button type="button"  data-dismiss="modal">Cancel</button>
               <button type="submit" id="update-profile-button">Update</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </main>
  </body>
</template>
