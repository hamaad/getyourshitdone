<template name="splashpage">
  <main role="main" class="container" id="primary-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 ">
          <div class="row individual_task_header ">
            <h5>All Tasks</h5>
          </div>

          <div class="task-cards row">
            {{#each tasks}}
              {{> task}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>

    <div class="starter-template">

    </div>
  </main>
</template>
