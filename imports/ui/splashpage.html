  <head>
    <meta charset="utf-8">

  <body>

    <nav class="navbar navbar-expand-md navbar-dark navcolor fixed-top">
        <a class="navbar-brand">Get<br/><span class="shit">Your Sh*t</span><br/>Done</a>
        <a class="navbar-brand" style="font-size: .75rem;">{{> loginButtons}}</a>
    </nav>

    <nav class="navbar navbar-expand-md navbar-dark navcolor fixed-bottom justify-content-center">
      <div class="navbar-expand" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item ">
            <a style= "color:black;" class="nav-link active" href="starter-template.html">Task <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a style= "color:black;" class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a style= "color:black;" class="nav-link" href="#">+</a>
          </li>
           <li class="nav-item">
            <a style= "color:black;" class="nav-link" href="groups.html">Groups</a>
          </li>
          <li class="nav-item dropup">
            <a style= "color:black;" class="nav-link dropdown-toggle" href="http://example.com" id="dropdown10" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
            <div class="dropdown-menu" aria-labelledby="dropdown10">
              <a class="dropdown-item" href="support.html">Support</a>
              <a class="dropdown-item" href="contact_us.html">Contact US</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <main role="main" class="container" id="primary-section">
      <div class="container">

        <div class="add-group-wrapper">
          <input type ="text"  class="form-control " id ="add-group" placeholder ="Add new group">
          <button id="add-group-button" class="add-group-button">New Group</button>
        </div>

        <div class="userG">
        <ul>
          {{#each userGroups}}
            {{> group}}
          {{/each}}
        </ul>
      </div>

        <select id="group-select">
          <option disabled="disabled" selected="selected">List of Groups</option>
          {{#each allGroups}}
              <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>

        <button class="join-group">Join Group Selected</button>

        <div class="row justify-content-center">
          <div class="add-task-wrapper">
            <input type ="text"  class="form-control " id ="add-task" placeholder ="Add new task">
            <button id="add-task-button" class="add-task-button" type="submit">New Task</button>
          </div>
          <div class="col-12 ">
            <div class="row individual_task_header ">
              <h5>All Tasks</h5>
            </div>

            <div class="task-cards row">

            <!-- Task Card -->
            <div class="col-4 task-card-wrapper">
              <div class=" task-card in-progress">

                <h3 class="task-name">Clean Your Room</h3>

                <div class = "task-due-date">
                  <span class="task-date">Oct 17th</span>
                  <span class="task-status-text">overdue!</span>
                </div>
                <div class = "task-complete">
                   <i class="fa fa-check-square"></i>
                </div>
                <div class = "task-delete">
                  <i class="fa fa-close"></i>
                </div>
                <div class ="task-edit">
                  edit
                </div>
              </div>
            </div>
            <!-- End Task Card -->

            </div>

          </div>

        </div>
        </div>
      <div class="starter-template">

      </div>

    </main><!-- /.container -->
