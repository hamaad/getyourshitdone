<template name="support">
  <head>
    <style>
    .x {
      width: 100%;
      /* whatever width you want */
      display: inline-block;
      position: relative;
      padding-bottom: 10.25%;
    }
    </style>
  </head>
  <body>
    <br>
    <div class="x">
        <h3>F.A.Q</h3>
        <ol type="1">
          <b><li>What is "Get Your Sh*t Done"?</li></b>
          <p><i>"Get Your Sh*t Done"</i> helps you and your team keep track and get things done on point. Our app will give you an opportunity to assign tasks to members.</p>
          <b><li>How to add tasks?</li></b>
          <p>Adding tasks is not hard with our app
          <ul>
              <li>Click <i>Plus</i> icon at the bottom navigation bar.</li>
              <li>Show popup window for you to put in:</li>
                <ul type="square">
                  <li>The name of task</li>
                  <li>Choosing the group for that task</li>
                  <li>When is the due date</li>
                </ul>
              <li>Click the <i>"New Task"</i> button at the right top corner of the popup</li>
            </ul>
          </p>
          <b><li>How to create new group?</li></b>
          <p>Want to add new group, simply type the group name in the box <i>"Add new group"</i> and click <i>"New Group"</i> button and your group is ready for you and your team.</p>
          <b><li>How to invite people in your group?</li></b>
          <p>You want to invite members in your group:
            <ul>
              <li>Choose <i>"More Info"</i></li>
              <li>Click <i>"Invite User"</i></li>
              <li>Put the <b><i>username</i></b> of people you want to invite in the search bar of the popup window</li>
              <li>Click <i>"Invite User"</i> to send those people email to let them know that you want them in your group.</li>
            </ul>
          </p>
          <b><li>How to assign members to task?</li></b>
          <p>It is similar with create new task. In the same popup window, when you choose the group for that task, you can also possibly assign that task for member in your group.</p>
        </ol>
    </div>
  </body>
</template>
