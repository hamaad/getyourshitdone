<template name="contactUs">
  <head>
    <style>
    .wrapper {
      width: 50%;
      /* whatever width you want */
      display: inline-block;
      position: relative;
    }
    .wrapper:after {
      padding-top: 56.25%;
      /* 16:9 ratio */
      display: block;
      content: '';
    }
    .col-8 {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      color: white;
    }
    </style>
  </head>
  <body>
    <main role="main" class="container">
        <div class="container">
            <form>
              <div class="row">
                  <div class="col-12" style="text-align:center">
                      <br/>
                      Contact us <br/>
                      at GetYourShitDone4@gmail.com
                  </div>
                  <h2 class="error-message" id="error-message" style="text-align:center"></h2>
              </div>
                  <br/>
               <div class="row">
                  <div class="col-4">
                      <label><b>Message</b></label>
                  </div>
                <div class="wrapper">
                  <div class="col-8">
                      <textarea name="message" id="messageText" class="text" placeholder="Message" style="height=400px;width=600px"></textarea>
                  </div>
                </div>
              </div>
                  <br>
               <div class="row">
                  <div class="col">
                      <button type="submit" id="submitContactUsButton">Submit</button>
                  </div>
              </div>
            </form>
        </div>
    </main><!-- /.container -->
  </body>
</template>
