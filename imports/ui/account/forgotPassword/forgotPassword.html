<template name="forgotPassword">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forgot Password</title>
    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <header class="masthead clearfix">
            <div class="inner">
              <br><br>
              <h1 class="masthead-brand">Get Your Sh*t Done</h1>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h2 class="cover-heading">Forgot Password</h2>
            <h5> Don't worry, change your password below!</h5>
            <p>
                Enter your username, email, and new password below!
            </p>
            <h5 id="error-message"></h5>
          </main>

          <div class="container">
            <form class="form-forgotpass">
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
              <label for="inputEmailAddress" class="sr-only">Email address</label>
              <input type="email" id="inputEmailAddress" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">New Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
              <br>
              <button class="btn btn-lg btn-primary btn-block" type="submit" id="forgotPasswordButton">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
