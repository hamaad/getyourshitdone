<template name="signup">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up</title>


    <!-- Custom styles for this template -->
    <link href="./signup.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <header class="masthead clearfix">
            <div class="inner">
              <h1 class="masthead-brand">Get Your Sh*t Done</h1>
            </div>
          </header>



          <main role="main" class="inner cover">
            <h2 class="cover-heading">Please Create Your Account</h2>
            <h2 id="error-message"></h2>
          </main>

           <div class ="container">
            <form class = "form-signup">
                <label for="inputFirstName" class="sr-only">First name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                <label for="inputLastName" class="sr-only">Last name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required>
                <br>
                <label for="inputEmailAddress" class="sr-only">Email address</label>
                <input type="email" id="inputEmailAddress" class="form-control" placeholder="Email address" required>
                <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
                <input type="tel" id="inputPhoneNumber" class="form-control" placeholder="Phone Number" required>
                <br>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputConPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="inputConPassword" class="form-control" placeholder="Confirm Password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>

        </div>

      </div>

    </div>

  </body>
</template>
