<template name="login">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign in</title>

    <!-- Custom styles for this template -->
    <link href="./login.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <br><br>

          <div class="description">
            <p>Are you tired of working in group?
            Do you feel frustrated when your roommates are lazy and not take any responsibility?
            Have you ever think the way to get rid of those problems?
            <b><i>"Get Your Sh*t Done"</i></b> will give you a way to solve all those problems.
            Are you curisous of how does it work? Sign up today!</p>
          </div>

          <main role="main" class="inner cover">
            <h2 class="cover-heading">Please Sign in</h2>
            <h2 id="error-message"></h2>
          </main>

          <div class="container">

            <form class="form-signin">
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me ( TO-DO: Add cookies or something )
                </label>
              </div>
              <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            </form>
          </div>

        </div>

      </div>

    </div>
  </body>
</template>
