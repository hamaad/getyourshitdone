<template name="groupview">
  <main role="main" class="container" id="primary-section">
    <div class="container">
      <div class="invitations">
        {{#each userInvitations}}
          {{> groupInvitation}}
        {{/each}}
      </div>

      <div class="add-group-wrapper">
        <input type ="text"  class="form-control " id ="add-group" placeholder ="Add new group">
        <button id="add-group-button" class="add-group-button">New Group</button>
      </div>
      <br>

      <div class="userG">
        <ul>
          {{#each userGroups}}
            {{> group}}
          {{/each}}
        </ul>
      </div>
    </div>
  </main>
</template>
